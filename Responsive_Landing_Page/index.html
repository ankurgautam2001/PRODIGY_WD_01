<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <header class="header">
      <div class="container">
        <h1>Welcome to Our Laptop Store</h1>
        <p>Explore our wide range of laptops</p>
      </div>
    </header>

    <section class="products">
      <div class="container">
        <h2>Featured Laptops</h2>
        <div class="product-list">
          <div class="product">
            <img src="/images/laptop1.jpg" alt="Laptop 1" />
            <h3>Laptop Model 1</h3>
            <p>₹170,000</p>
          </div>
          <div class="product">
            <img src="/images/laptop2.jpg" alt="Laptop 2" />
            <h3>Laptop Model 2</h3>
            <p>₹120,000</p>
          </div>
          
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-value">
        <p>&copy; 2023 Laptop Store. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
